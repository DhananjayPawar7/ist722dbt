version: 2

models:
  - name: fact_sales
    description: Sales fact table at the order detail level. One row per product per order showing sales transactions
    columns:
      - name: saleskey
        description: Surrogate key for the sales fact (combination of OrderId and ProductId)
        tests:
          - not_null
          - unique
      - name: orderid
        description: The order identifier (degenerate dimension)
        tests:
          - not_null
      - name: productkey
        description: Dimension key for dim_product
        tests:
          - not_null
      - name: customerkey
        description: Dimension key for dim_customer
        tests:
          - not_null
      - name: employeekey
        description: Dimension key for dim_employee
        tests:
          - not_null
      - name: orderdatekey
        description: Order date dimension key for dim_date
        tests:
          - not_null
      - name: quantity
        description: Additive fact - quantity of product sold
      - name: unitprice
        description: Semi-additive fact - unit price at time of sale
      - name: discount
        description: Discount percentage applied (0.00 to 1.00)
      - name: extendedprice
        description: Additive fact - extended price before discount (quantity * unitprice)
      - name: discountamount
        description: Additive fact - dollar amount of discount
      - name: salesamount
        description: Additive fact - final sales amount after discount (extendedprice - discountamount)